	<div class="modal fade" id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="settings-modal-label" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
											<i class="material-icons">clear</i>
									</button>
					<h4 class="modal-title">Page display settings</h4>
				</div>
				<div class="modal-body">
					<div class="bootstrap-iso">
						<div class="container-fluid">
							<div class="row">
								<div class="col-md-12 col-sm-12 col-xs-12">
									<form method="post">
										Color scheme
										<div class="radio">
											<label class="color-theme">
												<input type="radio" data-theme="light" name="color-theme" checked="true">
												Light
											</label>
										</div>
										<div class="radio">
											<label class="color-theme">
												<input type="radio" data-theme="dark" name="color-theme" >
												Dark
											</label>
										</div>
										<hr>
										Display images on the page
											<div class="togglebutton">
												<label class="image-setting">
											    	<input type="checkbox" name="images-display" checked="">
														<!-- <span>On</span> -->
												</label>
											</div>
											<hr>
											<div class="header-setup">
												Heading font type
												<div class="radio">
													<label>
														<input type="radio" name="header-font" checked="true" data-element="header" data-font="sans">
														Sans-serif (Montserrat)
													</label>
												</div>
												<div class="radio">
													<label>
														<input type="radio" name="header-font" data-element="header" data-font="serif">
														Serif (PT Serif)
													</label>
												</div>
											</div>
											<br>
											<div class="text-setup">
													Text font type
													<div class="radio">
														<label>
															<input type="radio" name="body-font" checked="true" data-element="text" data-font="sans">
															Sans-serif (Montserrat)
														</label>
													</div>
													<div class="radio">
														<label>
															<input type="radio" name="body-font" data-element="text" data-font="serif">
															Serif (PT Serif)
														</label>
													</div>
											</div>
									</form>
								</div>
							</div>
						</div>
					</div>

				</div>
				<div class="modal-footer">

					<button type="button" class="btn btn-danger btn-simple" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>

	<div class="modal fade setting-modal" id="setting-modal" tabindex="-1" role="dialog" aria-labelledby="modalSettingsLabel" aria-hidden="true">
			<div class="modal-dialog">
					<div class="modal-content">
							<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
											<i class="material-icons">clear</i>
									</button>
									<h4 class="modal-title">Page display setup</h4>
							</div>
							<div class="modal-body">
									<div class="bootstrap-iso">
											<div class="container-fluid">
													<div class="row">
															<div class="col-md-12 col-sm-12 col-xs-12">
																	<form method="post">

																	</form>
															</div>
													</div>
											</div>
									</div>

							</div>
							<div class="modal-footer">
									<button type="button" class="btn btn-danger btn-simple" data-dismiss="modal">Close</button>
							</div>
					</div>
			</div>

	</div>
